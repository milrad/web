<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rado Milovanovic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Rado Milovanovic â€“ coming soon." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Unbounded:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Basic reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Segoe UI", sans-serif;
      background: #05060a;
      color: #f5f5f5;
      overflow-x: hidden; /* allow vertical scroll if needed */
      overflow-y: auto;
    }

    /* Background images (slideshow style) */
    .background-layer {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -3;
    }

    .background-layer img {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 110%;
      min-height: 110%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: saturate(1.15) contrast(1.06) brightness(1);
      opacity: 0;
      transition: opacity 2.5s ease-in-out;
    }

    .background-layer img.active {
      opacity: 1;
    }

    /* Softer, less dark overlay */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: -2;
      background:
        radial-gradient(circle at 10% 0%, rgba(0,0,0,0.18), transparent 55%),
        radial-gradient(circle at 95% 100%, rgba(0,0,0,0.25), transparent 60%),
        linear-gradient(135deg, rgba(0,0,0,0.60), rgba(0,0,0,0.78));
      mix-blend-mode: multiply;
    }

    /* Noise overlay for cinematic texture */
    .noise {
      pointer-events: none;
      position: fixed;
      inset: 0;
      opacity: 0.08;
      z-index: -1;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 1600 900' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='2' stitchTiles='noStitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.4'/%3E%3C/svg%3E");
      mix-blend-mode: soft-light;
    }

    /* Main layout */
    .page {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Centered name block */
    .centerpiece {
      text-align: center;
      pointer-events: none;
      animation: fadeInUp 1.4s ease-out forwards;
      opacity: 0;
      transform: translateY(18px);
    }

    .name {
      font-family: "Unbounded", system-ui, sans-serif;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: clamp(3.2rem, 7vw, 5.3rem);
      line-height: 1.1;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      white-space: normal; /* allow wrapping */
    }

    .name-line {
      display: block;
    }

    .tagline {
      margin-top: 1rem;
      font-size: 0.8rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    /* Floating small info */
    .floating {
      position: fixed;
      font-size: 0.70rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      opacity: 0.76;
      pointer-events: none;
      white-space: nowrap;
    }

    .floating::after {
      content: "";
      display: inline-block;
      margin-left: 0.5rem;
      width: 22px;
      height: 1px;
      background: rgba(245,245,245,0.35);
      transform-origin: left center;
    }

    .floating-top-left {
      top: 1.8rem;
      left: 2rem;
    }

    .floating-top-right {
      top: 2.2rem;
      right: 2.2rem;
    }

    .floating-bottom-left {
      bottom: 2rem;
      left: 2rem;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      letter-spacing: 0.18em;
    }

    .floating-bottom-left::after {
      display: none;
    }

    .floating-bottom-right {
      bottom: 1.8rem;
      right: 2.2rem;
    }

    .floating-bottom-center {
      bottom: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.55;
      font-size: 0.63rem;
      letter-spacing: 0.28em;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile adjustments */
    @media (max-width: 640px) {
      .page {
        padding: 1.5rem;
      }

      .name {
        font-size: clamp(2.4rem, 9vw, 3.2rem); /* smaller on phones */
        letter-spacing: 0.08em;                /* less spacing to avoid clipping */
      }

      .tagline {
        font-size: 0.7rem;
        letter-spacing: 0.24em;
      }

      .floating-top-left,
      .floating-top-right,
      .floating-bottom-right {
        font-size: 0.62rem;
      }

      .floating-bottom-left {
        bottom: 1.3rem;
        left: 0.9rem;
      }

      .floating-bottom-right {
        bottom: 1.2rem;
        right: 1.2rem;
      }

      .floating-bottom-center {
        font-size: 0.6rem;
        bottom: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background images -->
  <div class="background-layer">
    <img src="assets/bg-1.jpg" class="bg bg-1 active" alt="" />
    <img src="assets/bg-2.jpg" class="bg bg-2" alt="" />
  </div>

  <!-- Overlays -->
  <div class="overlay"></div>
  <div class="noise"></div>

  <!-- Centered main content -->
  <main class="page">
    <section class="centerpiece">
      <h1 class="name">
        <span class="name-line">Rado</span>
        <span class="name-line">Milovanovic</span>
      </h1>
      <div class="tagline">Coming soon</div>
    </section>
  </main>

  <!-- Distributed small information -->
  <div class="floating floating-top-left">
    Milovanovic.li
  </div>

  <div class="floating floating-top-right">
    Economics &amp; Data
  </div>

  <div class="floating floating-bottom-left">
    Zurich
  </div>

  <div class="floating floating-bottom-right">
    2025
  </div>

  <div class="floating floating-bottom-center">
    Website in progress
  </div>

  <!-- Tiny JS for background crossfade -->
  <script>
    (function () {
      const imgs = Array.from(document.querySelectorAll(".background-layer img"));
      if (imgs.length <= 1) return;

      let index = 0;

      setInterval(() => {
        const current = imgs[index];
        index = (index + 1) % imgs.length;
        const next = imgs[index];

        current.classList.remove("active");
        next.classList.add("active");
      }, 9000); // 9s per image
    })();
  </script>
</body>
</html>
