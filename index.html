<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rado Milovanovic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Rado Milovanovic â€“ coming soon." />

  <style>
    /* Basic reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: #05060a;
      color: #f5f5f5;
      overflow: hidden;
    }

    /* Background images (slideshow style) */
    .background-layer {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -2;
    }

    .background-layer img {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 120%;
      min-height: 120%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: saturate(1.1) contrast(1.05) brightness(0.9);
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .background-layer img.active {
      opacity: 1;
    }

    /* Dark gradient overlay */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(circle at 10% 0%, rgba(0,0,0,0.3), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(0,0,0,0.4), transparent 60%),
        linear-gradient(135deg, rgba(0,0,0,0.85), rgba(0,0,0,0.95));
      mix-blend-mode: multiply;
    }

    /* Noise overlay for cinematic texture */
    .noise {
      pointer-events: none;
      position: fixed;
      inset: 0;
      opacity: 0.08;
      z-index: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 1600 900' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='2' stitchTiles='noStitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.4'/%3E%3C/svg%3E");
      mix-blend-mode: soft-light;
    }

    /* Main layout */
    .page {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .content {
      max-width: 900px;
      width: 100%;
      text-align: center;
      padding: 3rem 2rem;
      border-radius: 32px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: radial-gradient(circle at top left,
                  rgba(255, 255, 255, 0.06),
                  transparent 60%)
                  rgba(4, 6, 14, 0.82);
      backdrop-filter: blur(24px);
      box-shadow:
        0 30px 120px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      animation: fadeInUp 1.4s ease-out forwards;
      opacity: 0;
      transform: translateY(16px);
    }

    .eyebrow {
      letter-spacing: 0.24em;
      text-transform: uppercase;
      font-size: 0.75rem;
      opacity: 0.6;
      margin-bottom: 1.25rem;
    }

    .title {
      font-size: clamp(2.5rem, 4vw, 3.5rem);
      font-weight: 600;
      letter-spacing: 0.04em;
      margin-bottom: 1rem;
    }

    .title span {
      opacity: 0.8;
      font-weight: 300;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.72;
      max-width: 480px;
      margin: 0 auto 2.5rem;
      line-height: 1.6;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      font-size: 0.78rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .meta-item {
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.06),
        rgba(255, 255, 255, 0.01)
      );
      backdrop-filter: blur(10px);
    }

    .footer {
      position: fixed;
      inset-inline: 0;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.1rem 2.25rem;
      font-size: 0.72rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.6;
      pointer-events: none;
    }

    .footer span {
      pointer-events: auto;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile adjustments */
    @media (max-width: 640px) {
      .content {
        padding: 2.2rem 1.6rem;
        border-radius: 24px;
      }

      .footer {
        padding: 0.9rem 1.25rem;
        font-size: 0.64rem;
      }

      .meta {
        gap: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background images -->
  <div class="background-layer">
    <img src="assets/bg-1.jpg" class="bg bg-1 active" alt="" />
    <img src="assets/bg-2.jpg" class="bg bg-2" alt="" />
  </div>

  <!-- Overlays -->
  <div class="overlay"></div>
  <div class="noise"></div>

  <!-- Main content -->
  <main class="page">
    <section class="content">
      <div class="eyebrow">Milovanovic.li</div>

      <h1 class="title">
        Rado&nbsp;Milovanovic <span>/ Coming soon</span>
      </h1>

      <p class="subtitle">
        A minimal corner of the internet for my work in economics,
        data, and ideas worth revisiting. Full site arriving later.
      </p>

      <div class="meta">
        <div class="meta-item">Zurich</div>
        <div class="meta-item">Economics &amp; Data</div>
        <div class="meta-item">2025</div>
      </div>
    </section>
  </main>

  <!-- Tiny JS for background crossfade -->
  <script>
    (function () {
      const imgs = Array.from(document.querySelectorAll(".background-layer img"));
      if (imgs.length <= 1) return;

      let index = 0;

      setInterval(() => {
        const current = imgs[index];
        index = (index + 1) % imgs.length;
        const next = imgs[index];

        current.classList.remove("active");
        next.classList.add("active");
      }, 9000); // 9s per image, adjust if you like
    })();
  </script>
</body>
</html>
